spring:
  application:
    name: madis-paymentgateway-service
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/madisdb?schema=public}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USR:postgres}
    password: ${DATABASE_PWD:5teevyclear!}
  jackson:
    default-property-inclusion: NON_EMPTY
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate.ddl-auto: update
    show-sql: false

  consul:
    discovery:
      enabled: true
      service-name: madis-paymentgateway-service
    host: ${HOST:localhost}
    port: ${CONSUL_PORT:8500}
    config:
      enabled: false
